<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       /*
            Phân biệt "==" và "==="
            - Toán tử "==" được sử dụng để so sánh giá trị của 2 biến.
            - Toán tử "===" được sử dụng để so sánh cả giá trị và kiểu dữ liệu của 2 biến.
       */

        let a = 5;
        let b = "5";

        console.log(a==b); // True
        console.log(a===b); // False
        console.log(a != b); // False
        console.log(a !== b); // True
    </script>
</body>
</html>
