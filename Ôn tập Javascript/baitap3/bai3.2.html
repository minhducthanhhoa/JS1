<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var r = prompt("Nhập bán kính của hình tròn: ");
        const pi = 3.14;

        var perimeter = r * 2 * pi;
        var area = r * r * pi;

        alert("Chu vi của hình tròn là: " + perimeter);
        alert("Diện tích của hình tròn là: " + area);
    </script>
</body>
</html>
