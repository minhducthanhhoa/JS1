<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Nhập chiều dài của hình chữ nhật: ");
        var b = prompt("Nhập chiều rộng của hình chữ nhật: ");

        a = parseInt(a);
        b = parseInt(b);

        var perimeter = 2 * (a + b);
        var area = a * b;

        alert("Chu vi của hình chữ nhật là: " + perimeter);
        alert("Diện tích của hình chữ nhật là: " + area);
    </script>
</body>
</html>
